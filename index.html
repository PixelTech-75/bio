<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PixelTech-75 | Bio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      color: #ECECEC;
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
      background: #181A20;
    }
    #pixel-mosaic-bg {
      position: fixed;
      left: 0; top: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      display: block;
      pointer-events: none;
      background: #181A20;
      transition: filter 0.4s;
      will-change: transform;
    }
    .nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1.5rem 0 1rem 0;
      background: rgba(30, 34, 44, 0.98);
      font-family: monospace;
      font-size: 1.1rem;
      letter-spacing: 2px;
      z-index: 2;
      position: relative;
    }
    .nav a,
    .nav button.projects-btn {
      color: #58A6FF;
      text-decoration: none;
      padding: 0.3rem 0.7rem;
      border-radius: 5px;
      transition: background 0.18s;
      background: none;
      border: none;
      font: inherit;
      cursor: pointer;
      display: inline-block;
    }
    .nav a.active,
    .nav a:hover,
    .nav button.projects-btn:hover {
      background: #23262F;
      color: #A3FFFE;
    }
    .nav button.projects-btn:active {
      background: #1a1c21;
    }
    .container {
      background: rgba(35, 38, 47, 0.98);
      border-radius: 18px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
      padding: 2.8rem 2.2rem 2rem 2.2rem;
      max-width: 430px;
      margin: 2.5rem auto 0 auto;
      text-align: center;
      border: 2px solid #292d38;
      outline: 3px solid #58A6FF33;
      position: relative;
      z-index: 1;
    }
    .username {
      font-size: 2.5rem;
      font-family: 'Press Start 2P', 'Share Tech Mono', monospace, Arial;
      letter-spacing: 1px;
      font-weight: bold;
      margin-bottom: 0.6rem;
      color: #FF355B;
      position: relative;
      display: inline-block;
      text-shadow:
        2px 0 #58A6FF,
        -2px 0 #00FFD0,
        0 2px #F00,
        0 -2px #FF0,
        0 0 8px #fff;
      animation: glitch-anim 1.3s infinite linear alternate-reverse;
      filter: contrast(1.2) brightness(1.15);
      -webkit-font-smoothing: none;
      font-smooth: never;
      image-rendering: pixelated;
    }
    @keyframes glitch-anim {
      0% {
        text-shadow:
          2px 0 #58A6FF,
          -2px 0 #00FFD0,
          0 2px #F00,
          0 -2px #FF0,
          0 0 8px #fff;
        transform: translate(0,0) skewX(0deg);
      }
      8% {
        text-shadow:
          3px 1px #58A6FF,
          -1px -2px #00FFD0,
          1px 2px #F00,
          0 -2px #FF0,
          0 0 8px #fff;
        transform: translate(-2px, 2px) skewX(-2deg);
      }
      15%, 30% {
        text-shadow:
          1px -2px #00FFD0,
          -2px 2px #58A6FF,
          2px -1px #F00,
          0 3px #FF0,
          0 0 8px #fff;
        transform: translate(2px,-1px) skewX(2deg);
      }
      45% {
        text-shadow:
          3px 1px #FF355B,
          -1px -2px #00FFD0,
          1px 2px #F00,
          0 -2px #FF0,
          0 0 8px #fff;
        transform: translate(-1px, 2px) skewX(-1deg);
      }
      70% {
        text-shadow:
          2px 0 #58A6FF,
          -2px 0 #00FFD0,
          0 2px #F00,
          0 -2px #FF0,
          0 0 8px #fff;
        transform: translate(2px, -2px) skewX(1.5deg);
      }
      100% {
        text-shadow:
          2px 0 #58A6FF,
          -2px 0 #00FFD0,
          0 2px #F00,
          0 -2px #FF0,
          0 0 12px #fff;
        transform: translate(0,0) skewX(0deg);
      }
    }
    .subtitle {
      font-size: 1.18rem;
      color: #A3A3A3;
      margin-bottom: 1.2rem;
      font-family: 'Share Tech Mono', monospace;
      letter-spacing: 1.5px;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 1.3rem;
      margin-bottom: 0;
    }
    ul li {
      background: #23262f;
      margin: 0.6rem 0;
      padding: 0.7rem 1rem;
      border-radius: 8px;
      font-size: 1rem;
      color: #B6DBF7;
      border-left: 5px solid #58A6FF77;
      font-family: monospace;
      transition: background 0.18s;
    }
    ul li:hover {
      background: #253045;
    }
    .red-glow {
      position: fixed;
      left: 0; right: 0; bottom: 0;
      height: 180px;
      pointer-events: none;
      z-index: 2;
      background: radial-gradient(ellipse at 50% 100%, rgba(255,54,80,0.65) 0%, rgba(255,54,80,0.13) 60%, rgba(0,0,0,0) 100%);
      opacity: 0.9;
      filter: blur(10px);
      transition: opacity 0.3s linear, filter 0.3s linear;
      will-change: opacity, filter;
    }
    #audioPopup {
      position: fixed;
      z-index: 10000;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(20,23,30,0.97);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.22s;
    }
    #audioPopupInner {
      padding: 2.2rem 2.7rem;
      border-radius: 19px;
      background: rgba(40,44,60,0.96);
      box-shadow: 0 6px 36px #000a;
      border: 2.5px solid #292d38;
      outline: 3px solid #58A6FF77;
      text-align: center;
      font-family: 'Press Start 2P', 'Share Tech Mono', monospace, Arial;
      color: #A3FFFE;
      font-size: 1.14rem;
      letter-spacing: 1px;
      cursor: pointer;
      user-select: none;
      animation: popupfadein 0.5s;
      max-width: 90vw;
    }
    @keyframes popupfadein {
      from { opacity: 0; transform: scale(0.95);}
      to { opacity: 1; transform: scale(1);}
    }
    @media (max-width:600px){
      .container{ max-width: 96vw; padding:1.1rem;}
      .username{ font-size:1.3rem;}
      #audioPopupInner { font-size: 0.85rem; padding: 1.3rem 1.1rem;}
    }
  </style>
</head>
<body>
  <canvas id="pixel-mosaic-bg"></canvas>
  <nav class="nav">
    <a href="index.html" class="active">Home</a>
    <button class="projects-btn" onclick="window.location.href='projects.html'">Projects</button>
  </nav>
  <div class="container">
    <div class="username">PixelTech-75</div>
    <div class="subtitle">Designer • 3D Modeler • Programmer</div>
    <div>Hello! My interests are:</div>
    <ul>
      <li>3D Modeling</li>
      <li>3D Animation</li>
      <li>Photoshop/Design</li>
      <li>Web Design</li>
    </ul>
  </div>
  <div class="red-glow" id="redGlow"></div>
  <!-- Audio for background music (user must click to play, new theme song) -->
  <audio id="bgAudio" loop>
    <source src="https://github.com/PixelTech-75/bio/raw/main/PixelTheme.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>
  <!-- Popup for audio start -->
  <div id="audioPopup">
    <div id="audioPopupInner">
      <span>Click anywhere to continue</span>
    </div>
  </div>
  <script>
    // --- PIXEL MOSAIC ---
    const canvas = document.getElementById('pixel-mosaic-bg');
    const ctx = canvas.getContext('2d');
    let width = 0;
    let height = 0;
    // Mosaic grid setup
    const PIXEL_SIZE = 28;
    const LAYERS = [
      {depth: 1, opacity: 0.32, colorRange: [160, 220], offset: 0}, // back
      {depth: 2, opacity: 0.57, colorRange: [90, 170], offset: 13}, // middle
      {depth: 3, opacity: 0.92, colorRange: [34, 85], offset: 7}, // front
    ];
    let mosaic = [];

    function randomColor(range, accent) {
      // accent: 0 for red, 1 for blue, 2 for teal, 3 for gray
      if (accent === 0) { // red
        let r = range[1], g = range[0]+Math.random()*20, b = range[0]+Math.random()*20;
        return `rgba(${r},${g},${b},1)`;
      } else if (accent === 1) { // blue/cyan
        let r = range[0]+Math.random()*20, g = range[0]+Math.random()*40, b = range[1];
        return `rgba(${r},${g},${b},1)`;
      } else if (accent === 2) { // teal
        let r = range[0], g = range[1], b = range[0]+Math.random()*40;
        return `rgba(${r},${g},${b},1)`;
      } else { // gray
        let v = range[0]+Math.random()*(range[1]-range[0]);
        return `rgba(${v},${v},${v},1)`;
      }
    }

    function createMosaic() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
      mosaic = [];
      for (let l = 0; l < LAYERS.length; l++) {
        const {colorRange, offset} = LAYERS[l];
        let layer = [];
        for (let y = 0; y < Math.ceil(height / PIXEL_SIZE) + 2; y++) {
          for (let x = 0; x < Math.ceil(width / PIXEL_SIZE) + 2; x++) {
            // Choose accent type for each pixel randomly
            const accentRand = Math.random();
            let accent;
            if (accentRand < 0.25) accent = 0; // red
            else if (accentRand < 0.5) accent = 1; // blue
            else if (accentRand < 0.7) accent = 2; // teal
            else accent = 3; // gray
            layer.push({
              x: x*PIXEL_SIZE + (l%2===0 ? 0 : offset),
              y: y*PIXEL_SIZE + (l%2!==0 ? 0 : offset),
              color: randomColor(colorRange, accent),
              depth: LAYERS[l].depth
            });
          }
        }
        mosaic.push(layer);
      }
    }

    function drawMosaic() {
      ctx.clearRect(0,0,width,height);
      for (let l = 0; l < LAYERS.length; l++) {
        ctx.globalAlpha = LAYERS[l].opacity;
        for (let i = 0; i < mosaic[l].length; i++) {
          const tile = mosaic[l][i];
          ctx.fillStyle = tile.color;
          ctx.fillRect(tile.x, tile.y, PIXEL_SIZE, PIXEL_SIZE);
        }
      }
      ctx.globalAlpha = 1;
      requestAnimationFrame(drawMosaic);
    }

    function onResize() {
      createMosaic();
    }
    window.addEventListener('resize', onResize);

    // --- 3D STRETCH EFFECT ---
    let mouseX = 0.5, mouseY = 0.5;
    function handle3DRotate(x, y) {
      // x, y are in [0, 1]
      // Map to [-1, 1]
      let rx = (y - 0.5) * 2;
      let ry = (x - 0.5) * 2;
      // Set perspective and rotate; scale up a little to prevent black corners
      const perspective = 900;
      const maxAngle = 17; // degrees
      const rotX = (-rx * maxAngle).toFixed(2);
      const rotY = (ry * maxAngle).toFixed(2);
      canvas.style.transform = `scale(1.12) perspective(${perspective}px) rotateX(${rotX}deg) rotateY(${rotY}deg)`;
    }

    window.addEventListener('mousemove', e => {
      mouseX = e.clientX / window.innerWidth;
      mouseY = e.clientY / window.innerHeight;
      handle3DRotate(mouseX, mouseY);
    });
    window.addEventListener('touchmove', e => {
      if (e.touches.length) {
        mouseX = e.touches[0].clientX / window.innerWidth;
        mouseY = e.touches[0].clientY / window.innerHeight;
        handle3DRotate(mouseX, mouseY);
      }
    });
    // Center on load
    handle3DRotate(mouseX, mouseY);

    // Initial setup
    createMosaic();
    drawMosaic();

    // Red Glow Animation
    function animateGlow() {
      const glow = document.getElementById('redGlow');
      if (!glow) return;
      // Random opacity between 0.65 and 1
      const opacity = 0.65 + Math.random() * 0.35;
      // Random blur between 8px and 22px
      const blur = 8 + Math.random() * 14;
      glow.style.opacity = opacity.toFixed(2);
      glow.style.filter = `blur(${blur.toFixed(0)}px)`;
      setTimeout(animateGlow, 350 + Math.random() * 800);
    }
    animateGlow();

    // --- Audio Popup Logic ---
    const audio = document.getElementById('bgAudio');
    const popup = document.getElementById('audioPopup');
    function startAudioAndHidePopup() {
      audio.play();
      popup.style.opacity = '0';
      setTimeout(() => popup.style.display = 'none', 220); // Smooth fadeout
      // Remove event listeners after first click
      window.removeEventListener('mousedown', startAudioAndHidePopup);
      window.removeEventListener('touchstart', startAudioAndHidePopup);
      window.removeEventListener('keydown', startAudioAndHidePopup);
    }
    // Wait for DOM interactive so audio can play in all browsers
    window.addEventListener('DOMContentLoaded', () => {
      window.addEventListener('mousedown', startAudioAndHidePopup);
      window.addEventListener('touchstart', startAudioAndHidePopup);
      window.addEventListener('keydown', startAudioAndHidePopup);
    });
  </script>
</body>
</html>
